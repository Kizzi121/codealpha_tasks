<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç World's 10 Most Beautiful Places üåø</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1b3b56, #4b79a1);
            margin: 0;
            padding-bottom: 20px;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        .gallery-container {
            max-width: 1000px;
            margin-top: 100px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-grow: 1;
        }
        .place-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .main-image {
            width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.4s ease;
        }
        .main-image:hover {
            transform: scale(1.1);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .controls button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, #ff8c00, #ff0080);
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .controls button:hover {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            transform: scale(1.15);
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.5);
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .thumbnails img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .thumbnails img:hover {
            transform: scale(1.3);
            box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body onload="changeImage(0)">
    <div class="navbar">üåç World's Most Beautiful Places üåø</div>
    <div class="gallery-container">
        <div class="place-name" id="placeName"></div>
        <img id="mainImage" class="main-image" src="" alt="">
        <div class="controls">
            <button onclick="prevImage()">‚¨Ö Previous</button>
            <button onclick="nextImage()">Next ‚û°</button>
        </div>
        <div class="thumbnails" id="thumbnails"></div>
    </div>
    <script>
        let places = [
            { name: "Santorini, Greece", img: "https://images.unsplash.com/photo-1491955524898-bdbdb5668abb" },
            { name: "Maldives", img: "https://images.unsplash.com/photo-1573843981267-be1999ff37cd" },
            { name: "Bali, Indonesia", img: "https://images.unsplash.com/photo-1518548419970-58e3b4079ab2" },
            { name: "Swiss Alps", img: "https://images.unsplash.com/photo-1586752488885-6ce47fdfd874" },
            { name: "Machu Picchu, Peru", img: "https://images.unsplash.com/photo-1497106636505-e4fd6e16d74c" },
            { name: "Great Wall of China", img: "https://images.unsplash.com/photo-1478071735433-5d8f19ad0fca" },
            { name: "Eiffel Tower, France", img: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=1473&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { name: "Victoria Falls, Zambia", img: "https://images.unsplash.com/photo-1627597989502-3a4c8527d949?q=80&w=1450&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { name: "Banff National Park, Canada", img: "https://images.unsplash.com/photo-1548475390-f6908921aaf8?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" },
            { name: "Petra, Jordan", img: "https://images.unsplash.com/photo-1615811648503-479d06197ff3?q=80&w=1476&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" }
        ];

        let currentIndex = 0;
        
        function changeImage(index) {
            document.getElementById("mainImage").src = places[index].img;
            document.getElementById("placeName").textContent = places[index].name;
            currentIndex = index;
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? places.length - 1 : currentIndex - 1;
            changeImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex === places.length - 1) ? 0 : currentIndex + 1;
            changeImage(currentIndex);
        }

        document.addEventListener("DOMContentLoaded", function() {
            let thumbnailsContainer = document.getElementById("thumbnails");
            places.forEach((place, index) => {
                let img = document.createElement("img");
                img.src = place.img;
                img.alt = place.name;
                img.onclick = function() { changeImage(index); };
                thumbnailsContainer.appendChild(img);
            });
            changeImage(0);
        });
    </script>
</body>
</html>
