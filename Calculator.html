<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #141E30, #243B55);
        }
        .calculator {
            width: 480px;
            background: #1c2833;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 6px 30px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .history-container {
            width: 100%;
            height: 160px;
            background: #0b132b;
            color: white;
            padding: 12px;
            overflow-y: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1em;
            text-align: left;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .display-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .display, .result-display {
            height: 70px;
            text-align: center;
            padding: 12px;
            font-size: 2em;
            border: none;
            color: white;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .display {
            width: 70%;
            background: #566573;
        }
        .result-display {
            width: 25%;
            background: #2ecc71;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
        }
        button {
            padding: 22px;
            font-size: 1.8em;
            border: none;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            transform: scale(1.15);
        }
        .operator {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        .operator:hover {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="history-container" id="history"></div>
        <div class="display-container">
            <input type="text" class="display" id="display" disabled>
            <input type="text" class="result-display" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('*')">*</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button class="operator" onclick="appendValue('Math.sqrt(')">√</button>
            <button class="operator" onclick="appendValue('Math.log(')">log</button>
            <button class="operator" onclick="appendValue('Math.pow(')">xⁿ</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculate() {
            try {
                let expression = document.getElementById("display").value;
                let result = eval(expression);
                document.getElementById("result").value = result;
                document.getElementById("history").innerHTML += expression + " = " + result + "<br>";
            } catch (error) {
                alert("Invalid Expression");
            }
        }
    </script>
</body>
</html>
